    </main>
  <script>
    const filterButtons = document.querySelectorAll('.filter-btn');
    const portfolioSections = document.querySelectorAll('.portfolio-section');

    function filterPortfolio(filterValue) {
        // 1. Cập nhật trạng thái 'active' cho nút bấm
        filterButtons.forEach(btn => btn.classList.remove('active'));
        // Đảm bảo nút được chọn có class 'active'
        const activeBtn = document.querySelector(`.filter-btn[data-filter="${filterValue}"]`);
        if (activeBtn) {
            activeBtn.classList.add('active');
        }

        // 2. Ẩn/Hiện các section
        portfolioSections.forEach(section => {
            const category = section.getAttribute('data-category');

            if (filterValue === 'all' || category === filterValue) {
                // Hiện section: Xóa class 'hidden'
                section.classList.remove('hidden');
            } else {
                // Ẩn section: Thêm class 'hidden'
                section.classList.add('hidden');
            }
        });
    }

    // 3. Thêm sự kiện click cho tất cả các nút filter
    filterButtons.forEach(button => {
        // Chỉ thêm sự kiện cho các nút có data-filter
        if (button.getAttribute('data-filter')) { 
            button.addEventListener('click', (e) => {
                const filter = e.target.getAttribute('data-filter');
                filterPortfolio(filter);
            });
        }
    });

    // Chạy lọc ngay khi tải trang (Mặc định chọn "all")
    filterPortfolio('all'); 


    // =======================================================
    // SLIDER GALLERY - CODE GỐC
    // =======================================================
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    const numSlides = slides.length;
  
    // Hàm chính để hiển thị slide
    function showSlide(slideIndex) {
      // Xử lý vòng lặp (nếu qua slide cuối thì về 0, nếu lùi từ 0 thì về slide cuối)
      if (slideIndex >= numSlides) {
        currentSlide = 0;
      } else if (slideIndex < 0) {
        currentSlide = numSlides - 1;
      } else {
        currentSlide = slideIndex;
      }
  
      // Ẩn tất cả slide và bỏ active tất cả dot
      slides.forEach(slide => slide.classList.remove('active'));
      dots.forEach(dot => dot.classList.remove('active'));
  
      // Hiển thị slide và dot mong muốn
      slides[currentSlide].classList.add('active');
      dots[currentSlide].classList.add('active');
    }
  
    // --- CÁC BỘ ĐIỀU KHIỂN ---
  
    // 1. Điều khiển bằng nút Prev/Next
    document.querySelector('.slider-nav.prev').addEventListener('click', () => {
      showSlide(currentSlide - 1);
      resetAutoPlay(); // Reset bộ đếm tự động
    });
  
    document.querySelector('.slider-nav.next').addEventListener('click', () => {
      showSlide(currentSlide + 1);
      resetAutoPlay(); // Reset bộ đếm tự động
    });
  
    // 2. Điều khiển bằng Dots
    dots.forEach(dot => {
      dot.addEventListener('click', (e) => {
        const slideIndex = parseInt(e.target.dataset.slide);
        showSlide(slideIndex);
        resetAutoPlay(); // Reset bộ đếm tự động
      });
    });
  
    // 3. Tự động chuyển slide (gọi là "autoplay")
    let autoPlayInterval = setInterval(() => {
      showSlide(currentSlide + 1);
    }, 5000); // Chuyển slide mỗi 5 giây (5000ms)
  
    // Hàm reset autoplay (để khi user tự bấm, nó không bị chuyển ngay lập tức)
    function resetAutoPlay() {
      clearInterval(autoPlayInterval); // Xóa bộ đếm cũ
      // Tạo lại bộ đếm mới
      autoPlayInterval = setInterval(() => {
        showSlide(currentSlide + 1);
      }, 5000);
    }
  
    // Hiển thị slide đầu tiên (slide 0) khi tải trang
    showSlide(0);
  </script>
